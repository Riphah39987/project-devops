name: Production CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build, Test & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 1. TEST
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd app
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run Tests
        run: |
          cd app
          python -m pytest test_main.py -v
      
      # 2. CODE QUALITY
      - name: Code Quality Check
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: env.SONAR_TOKEN != ''
        uses: SonarSource/sonarcloud-github-action@master
      
      # 3. PREPARE TAGS
      - name: Prepare Tags
        shell: bash
        run: |
          # Robust lowercase conversion
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LC=${OWNER_LC}" >> $GITHUB_ENV
      
      # 4. BUILD & PUSH
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker Image Push
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/devops-sample-app:latest
            ghcr.io/${{ env.OWNER_LC }}/devops-sample-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. SECURITY
      - name: Security Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ env.OWNER_LC }}/devops-sample-app:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      # 6. PERFORMANCE
      - name: Collected Performance
        run: |
          echo "Collecting performance metrics..."
          # Simulate performance collection
          docker run --rm ghcr.io/${{ env.OWNER_LC }}/devops-sample-app:${{ github.sha }} python -c "import time; start=time.time(); [x**2 for x in range(1000000)]; print(f'Performance test: {time.time()-start:.4f}s')"
      
      - name: Pipeline Success
        if: success()
        run: echo "ðŸŽ‰ Pipeline completed successfully!"
