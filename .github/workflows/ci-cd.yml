name: Simple CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd app
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip list
      
      - name: Run tests
        run: |
          cd app
          python -m pytest test_main.py -v --tb=short
        continue-on-error: false
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Lowercase Registry Owner
        id: registry_owner
        shell: bash
        run: |
          echo "OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # --- 1. Code Quality (SonarQube) ---
      - name: SonarQube Scan
        if: ${{ secrets.SONAR_TOKEN }} 
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      # --- 2. Container Building ---
      - name: Build Docker image (local for scanning)
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          load: true # Load into Docker daemon for scanning
          tags: devops-sample-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 3. Security Scanning (Trivy) ---
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devops-sample-app:${{ github.sha }}'
          format: 'table'
          exit-code: '0' # Don't fail build on vulnerabilities for now, just report
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/devops-sample-app:latest
            ghcr.io/${{ env.OWNER_LC }}/devops-sample-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Success message
        if: success()
        run: |
          echo "✅ Pipeline completed successfully!"
          echo "Summary of Stages:"
          echo "1. Automated Testing: ✅ Passed"
          echo "2. Code Quality: ✅ Scanned (if token provided)"
          echo "3. Security Scanning: ✅ Trivy Check Complete"
          echo "4. Container Build: ghcr.io/${{ env.OWNER_LC }}/devops-sample-app:latest"
